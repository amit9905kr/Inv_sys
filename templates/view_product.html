<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Products</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{{ url_for('add_product') }}">Add New Product</a>
    <table>
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>
                <a href="{{ url_for('update_product', product_id=product.id) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
